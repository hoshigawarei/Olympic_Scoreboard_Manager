<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奥运会国家积分统计</title>
    <link rel="stylesheet" href="styles.css"> <!-- 可选 -->
</head>
<body>
    <h1>奥运会国家积分统计</h1>

    <div id="setup-form">
        <h2>设置比赛参数</h2>
        <label for="num-countries">国家数量:</label>
        <input type="number" id="num-countries" min="1"><br><br>

        <label for="num-male-events">男子项目数量:</label>
        <input type="number" id="num-male-events" min="1"><br><br>

        <label for="num-female-events">女子项目数量:</label>
        <input type="number" id="num-female-events" min="1"><br><br>

        <button onclick="initialize()">设置参数</button>
    </div>

    <div id="input-form" style="display: none;">
        <h2>输入比赛结果</h2>
        <label for="project-id">项目编号:</label>
        <input type="number" id="project-id" min="1"><br><br>

        <label for="result-type">取前三名还是前五名:</label>
        <select id="result-type">
            <option value="top5">前五名</option>
            <option value="top3">前三名</option>
        </select><br><br>

        <label for="results">输入国家编号(以逗号分隔):</label>
        <input type="text" id="results"><br><br>

        <button onclick="submitResults()">提交结果</button>
    </div>

    <div id="query-form" style="display: none;">
        <h2>查询功能</h2>
        <label for="query-country-id">按国家编号查询:</label>
        <input type="number" id="query-country-id" min="1">
        <button onclick="queryCountry()">查询</button><br><br>

        <label for="query-project-id">按项目编号查询:</label>
        <input type="number" id="query-project-id" min="1">
        <button onclick="queryProject()">查询</button>
    </div>

    <h2>排序输出</h2>
    <button onclick="sortAndDisplay('id')">按国家编号排序</button>
    <button onclick="sortAndDisplay('score')">按总分排序</button>
    <button onclick="sortAndDisplay('maleScore')">按男子项目总分排序</button>
    <button onclick="sortAndDisplay('femaleScore')">按女子项目总分排序</button>

    <h2>排序图表</h2>
    <canvas id="idChart" width="400" height="200"></canvas>
    <canvas id="scoreChart" width="400" height="200"></canvas>
    <canvas id="maleScoreChart" width="400" height="200"></canvas>
    <canvas id="femaleScoreChart" width="400" height="200"></canvas>

  

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="script.js"></script>
</body>
</html>
